<div class="form_holder commonPopup">
    <span class="closeIcon" (click)="closeIcon()"  mat-dialog-close><i class="material-icons">close</i></span>
    <h2>Raza Rewards<sup>TM</sup> Signup</h2>
    <mat-dialog-content>
    <div class="row commonPopupRow">
        <div class="col-sm-12">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Card Number" value="">
            </mat-form-field>   
        </div>
        
    </div>

    <div class="row commonPopupRow">
        <div class="col-sm-12">
            <mat-form-field class="example-full-width">
                <input matInput="password" placeholder="Password" value="">
            </mat-form-field>   
        </div>
        
    </div>
    
    <div class="row commonPopupRow"> 
        <div class="col-sm-12">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Date of birth">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>   
        </div>
        
    </div>
    </mat-dialog-content>
    <div class="form_row1">
        <div class="input_holder1">
            <button mat-button class="submitButton">Submit</button> 
        </div>
    </div>
</div>
