<div class="form_holder commonPopup callUsPopup contactForm">
    <mat-dialog-actions>
        <span  mat-button  (click)="closeIcon()" class="closeIconContactUs"><i class="material-icons">close</i></span> 
    </mat-dialog-actions>
    <h2>Message us</h2>
    <mat-dialog-content>
    <div class="row commonPopupRow">
        <div class="col-sm-12">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter your email or Phone number" value="">
            </mat-form-field>   
        </div>
    </div>
    
    <div class="row commonPopupRow">
        <div class="col-sm-12">
            <mat-form-field>
            <mat-select placeholder="Type of question">
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2">Option 2</mat-option>
            </mat-select>
            </mat-form-field>  
        </div>
    </div>

    <div class="row commonPopupRow">
        <div class="col-sm-12">
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="What can we help you with?"></textarea>
            </mat-form-field>
        </div>
    </div>

    <div class="form_row1">
        <div class="input_holder1">
            <button mat-button class="submitButton">Send</button> 
        </div>
    </div>
    </mat-dialog-content>
</div>
