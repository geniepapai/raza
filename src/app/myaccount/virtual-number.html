<div class="form_holder commonPopup virtualNumberPopup">
    <span class="closeIcon" (click)="closeIcon()"  mat-dialog-close><i class="material-icons">close</i></span>
    <h2>Virtual Numbers</h2> 
    <mat-dialog-content>
    <div class="virtualSetup">
                <form class="example-form">
                    <div class="row">
                        <div class="col-sm-4">
                          <mat-form-field class="example-full-width">
                            <input placeholder="Contact Name" matInput value="">
                          </mat-form-field> 
                        </div>
                        <div class="col-sm-4">
                          <mat-form-field class="example-full-width">
                            <input placeholder="Forwarded to" matInput value="">
                          </mat-form-field>
                        </div>
                        <div class="col-sm-4">
                          <mat-form-field>
                              <mat-select placeholder="Saved Numbers">
                                  <mat-option value="">1 (647) 6324914</mat-option>
                                  <mat-option value="">1 (647) 6322365</mat-option>
                              </mat-select>
                          </mat-form-field>
                        </div>
  
                    </div>

                    <div class="row">
                      <div class="col-sm-4">
                         <mat-form-field class="example-full-width">
                            <input placeholder="Name on the card" matInput value="">
                          </mat-form-field>
                      </div>
                      <div class="col-sm-8">
                        <mat-form-field class="example-full-width">
                            <input placeholder="Billing Address" matInput value="">
                          </mat-form-field>
                      </div>
                    </div>

                    <div class="row">

                      <div class="col-sm-3">
                         <mat-form-field>
                              <mat-select placeholder="City">
                                  <mat-option value="">Kolkata</mat-option>
                              </mat-select>
                          </mat-form-field>
                      </div>
                      <div class="col-sm-3">
                          <mat-form-field>
                              <mat-select placeholder="Zip/Pincode">
                                  <mat-option value="">700032</mat-option>
                              </mat-select>
                          </mat-form-field>
                      </div>
                      <div class="col-sm-3">
                          <mat-form-field>
                              <mat-select placeholder="State/Province">
                                  <mat-option value="">West Bengal</mat-option>
                              </mat-select>
                          </mat-form-field>
                      </div>
                      <div class="col-sm-3">
                          <mat-form-field>
                              <mat-select placeholder="Country">
                                  <mat-option value="">India</mat-option>
                              </mat-select>
                          </mat-form-field>
                      </div>

                    </div>

                    <div class="row">
                      <div class="col-sm-6">
                         <mat-form-field class="example-full-width">
                            <input placeholder="Credit Card Number" matInput value="">
                          </mat-form-field>
                      </div>
                      <div class="col-sm-3">
                         <mat-form-field>
                              <mat-select placeholder="Month">
                                  <mat-option value="">Jan</mat-option>
                              </mat-select>
                          </mat-form-field>
                      </div>
                      <div class="col-sm-3">
                         <mat-form-field>
                              <mat-select placeholder="Year">
                                  <mat-option value="">2019</mat-option>
                              </mat-select>
                          </mat-form-field>
                      </div>
                    </div> 
                </form>
            </div>

    

    
    </mat-dialog-content>
    <div class="form_row1">
        
        <div class="input_holder1">
            <button mat-button class="submitButton">Next</button> 
        </div>
    </div>
</div>
