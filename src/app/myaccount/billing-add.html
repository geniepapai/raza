<div class="form_holder commonPopup">
    <span class="closeIcon" (click)="closeIcon()"  mat-dialog-close><i class="material-icons">close</i></span>
    <h2>Billing Address</h2> 
    <mat-dialog-content>
    <div class="row commonPopupRow">
        <div class="col-sm-12">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Full Name" value="">
            </mat-form-field>   
        </div>
    </div>

    <div class="row commonPopupRow">
        <div class="col-sm-12">
            <mat-form-field class="example-full-width">
                <input matInput type="email" placeholder="Email Address" value="">
            </mat-form-field>   
        </div>
    </div>

    <div class="row commonPopupRow">
        <div class="col-sm-12">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Billing Address" value="">
            </mat-form-field>   
        </div>
    </div>

    <div class="row commonPopupRow">
        <div class="col-sm-12">
            <mat-form-field>
            <mat-select placeholder="City">
                <mat-option value="jan">Kolkata</mat-option>
                <mat-option value="feb">Delhi</mat-option>
            </mat-select>
            </mat-form-field>   
        </div>
    </div>

    <div class="row commonPopupRow">
        <div class="col-sm-12">
            <mat-form-field class="example-full-width">
                <input matInput type="number" placeholder="Zip/Postal Code" value="">
            </mat-form-field>   
        </div>
    </div>

    

    <div class="row commonPopupRow">
        <div class="col-sm-12">
            <mat-form-field>
            <mat-select placeholder="Country">
                <mat-option value="jan">India</mat-option>
                <mat-option value="feb">USA</mat-option>
            </mat-select>
            </mat-form-field>   
        </div>
    </div>

    

    
    </mat-dialog-content>
    <div class="form_row1">
        
        <div class="input_holder1">
            <button mat-button class="submitButton">Confirm</button> 
        </div>
    </div>
</div>
